    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #fef9f3 0%, #fef3e2 100%);
      z-index: 999999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-out;
      overflow: hidden;
    }

    .splash-emoji {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.4;
      animation: float 4s ease-in-out infinite;
      user-select: none;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    .splash-logo-container {
      width: 140px;
      height: 140px;
      background: white;
      border-radius: 50%;
      border: 4px solid #ffedd5;
      box-shadow: 0 10px 30px rgba(124, 45, 18, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: popZoom 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      z-index: 10;
    }

    .splash-logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes popZoom {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      70% {
        transform: scale(1.1);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .splash-text-container {
      text-align: center;
      margin-top: 24px;
      animation: fadeSlideUp 0.8s ease-out 0.3s forwards;
      opacity: 0;
      transform: translateY(20px);
      z-index: 10;
    }

    .splash-brand {
      font-family: 'Tiro Devanagari Hindi', serif;
      font-size: 2.5rem;

      color: #7c2d12;

    .splash-tagline {

      font-weight: 700;
      color: #d97706;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-top: 8px;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .splash-spinner {
      width: 36px;
      height: 36px;
      border: 4px solid #ffedd5;
      border-top-color: #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 40px;
      opacity: 0;
      animation: fadeSlideUp 0.5s ease-out 0.6s forwards, spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
